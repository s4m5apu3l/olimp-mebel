<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>title</title>

		<script src="https://cdn.jsdelivr.net/npm/maska@3/dist/cdn/maska.js"></script>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>

	<body>
		@@include('blocks/header.html')
		<main class="l-main">
			<dialog id="login" style="display: none;">
				<div class="l-auth d-flex">
					<div class="l-auth__img">
						<img src="https://placehold.co/450x500" alt="auth-image" />
					</div>
					<div class="l-auth__content d-flex flex-col">
						<header class="l-auth__header d-flex justify-between">
							<div class="l-auth__adaptive-back">
								<button class="c-button gray small">
									<svg class="icon icon--back">
										<use href="./img/svgsprite/sprite.symbol.svg#back"></use>
									</svg>
								</button>
							</div>
							<h2 class="font-semibold text-20 fr-primary adaptive-title">Вход</h2>
							<button data-fancybox-close class="c-button gray small adaptive-close">
								<svg class="icon icon--close">
									<use href="./img/svgsprite/sprite.symbol.svg#close"></use>
								</svg>
							</button>
						</header>
						<form class="l-auth__form mt-24 d-flex flex-col flex-grow-1">
							<div class="input-group">
								<label for="auth-login-mail">Почта</label>
								<div class="input-group__container">
									<input type="email" id="auth-mail" required />
								</div>
							</div>

							<div class="input-group mt-8">
								<label for="auth-login-password">Пароль</label>
								<div class="input-group__container">
									<input type="password" class="auth-password" id="auth-login-password" required />
									<a href="#" class="password-hide">
										<svg class="icon icon--password-hide">
											<use href="./img/svgsprite/sprite.symbol.svg#password-hide"></use>
										</svg>
										<svg class="icon icon--password-show" style="display: none;">
											<use href="./img/svgsprite/sprite.symbol.svg#password-show"></use>
										</svg>
									</a>
								</div>
							</div>

							<div class="d-flex justify-end mt-12">
								<a class="fr-tertiary text-14" href="#">Забыли пароль?</a>
							</div>

							<div class="d-flex flex-col gap-16 mt-auto">
								<p class="fr-tertiary text-14">Нет аккаунта? <a class="accent-primary" href="#">Зарегистрироваться</a></p>
								<button type="submit" class="c-button w-full fr-primary text-16-14 font-medium">Войти</button>
							</div>
						</form>
					</div>
				</div>
			</dialog>

			<dialog id="reg" style="display: none;">
				<div class="l-auth d-flex">
					<div class="l-auth__img">
						<img src="https://placehold.co/450x500" alt="auth-image" />
					</div>
					<div class="l-auth__content d-flex flex-col">
						<header class="l-auth__header d-flex justify-between">
							<div class="l-auth__adaptive-back">
								<button class="c-button gray small">
									<svg class="icon icon--back">
										<use href="./img/svgsprite/sprite.symbol.svg#back"></use>
									</svg>
								</button>
							</div>
							<h2 class="font-semibold text-20 fr-primary adaptive-title">Регистрация</h2>
							<button data-fancybox-close class="c-button gray small adaptive-close">
								<svg class="icon icon--close">
									<use href="./img/svgsprite/sprite.symbol.svg#close"></use>
								</svg>
							</button>
						</header>
						<form class="l-auth__form mt-24 d-flex flex-col flex-grow-1">
							<div class="input-group">
								<label for="auth-reg-mail" class="red-dot">Почта</label>
								<div class="input-group__container">
									<input type="email" id="auth-reg-mail" required />
								</div>
							</div>

							<div class="d-flex gap-8 l-auth__password-adaptive">
								<div class="input-group mt-8">
									<label for="auth-reg-password" class="red-dot">Пароль</label>
									<div class="input-group__container">
										<input type="password" class="auth-password" id="auth-reg-password" required />
										<a href="#" class="password-hide">
											<svg class="icon icon--password-hide">
												<use href="./img/svgsprite/sprite.symbol.svg#password-hide"></use>
											</svg>
											<svg class="icon icon--password-show" style="display: none;">
												<use href="./img/svgsprite/sprite.symbol.svg#password-show"></use>
											</svg>
										</a>
									</div>
								</div>

								<div class="input-group mt-8">
									<label for="auth-reg-rewrite-password" class="red-dot">Повторите пароль</label>
									<div class="input-group__container">
										<input type="password" class="auth-password" id="auth-reg-rewrite-password" required />
										<a href="#" class="password-hide">
											<svg class="icon icon--password-hide">
												<use href="./img/svgsprite/sprite.symbol.svg#password-hide"></use>
											</svg>
											<svg class="icon icon--password-show" style="display: none;">
												<use href="./img/svgsprite/sprite.symbol.svg#password-show"></use>
											</svg>
										</a>
									</div>
								</div>
							</div>

							<p class="fr-tertiary text-14 mt-24 l-auth__span-adaptive">Уже есть аккаунт? <a class="accent-primary" href="#">Войти</a></p>

							<div class="d-flex flex-col gap-12 mt-auto">
								<div class="d-flex items-center gap-8">
									<input type="checkbox" id="checkbox-news" name="checkbox-news" required checked />
									<label for="consent" class="font-medium text-14 fr-primary">Даю согласие на рассылку новостей и акций</label>
								</div>

								<div class="d-flex items-center gap-8">
									<input type="checkbox" id="checkbox-personal" name="checkbox-personal" required checked />
									<label for="consent" class="font-medium text-14 fr-primary">Даю согласие на обработку персональных данных</label>
								</div>

								<button type="submit" class="c-button w-full fr-primary text-16-14 font-medium">Продолжить</button>
							</div>
						</form>
					</div>
				</div>
			</dialog>

			<dialog id="buyer-data" style="display: none;">
				<div class="l-auth d-flex">
					<div class="l-auth__img">
						<img src="https://placehold.co/450x500" alt="auth-image" />
					</div>
					<div class="l-auth__content d-flex flex-col">
						<header class="l-auth__header d-flex justify-between">
							<h2 class="font-semibold text-20 fr-primary">Данные покупателя</h2>
							<button data-fancybox-close class="c-button gray small adaptive-close">
								<svg class="icon icon--close">
									<use href="./img/svgsprite/sprite.symbol.svg#close"></use>
								</svg>
							</button>
						</header>
						<form class="l-auth__form mt-24 d-flex flex-col flex-grow-1">
							<div class="input-group">
								<label for="auth-buyer-name" class="red-dot">Имя</label>
								<div class="input-group__container">
									<input type="text" id="auth-buyer-name" required />
								</div>
							</div>

							<div class="input-group mt-8">
								<label for="auth-buyer-surname" class="red-dot">Фамилия</label>
								<div class="input-group__container">
									<input type="text" id="auth-buyer-surname" required />
								</div>
							</div>

							<div class="input-group mt-8">
								<label for="auth-buyer-surname">Адрес</label>
								<div class="input-group__container">
									<input type="text" id="auth-buyer-surname" required />
								</div>
							</div>

							<div class="d-flex flex-col gap-8 mt-auto">
								<button type="submit" class="c-button w-full fr-primary text-16-14 font-medium">Зарегистрироваться</button>
								<button type="submit" class="c-button white w-full accent-primary text-16-14 font-medium">Назад</button>
							</div>
						</form>
					</div>
				</div>
			</dialog>

			<dialog id="forgot" style="display: none;">
				<div class="l-auth d-flex">
					<div class="l-auth__img">
						<img src="https://placehold.co/450x500" alt="auth-image" />
					</div>
					<div class="l-auth__content d-flex flex-col">
						<header class="l-auth__header d-flex justify-between">
							<h2 class="font-semibold text-20 fr-primary">Сброс пароля</h2>
							<button data-fancybox-close class="c-button gray small adaptive-close">
								<svg class="icon icon--close">
									<use href="./img/svgsprite/sprite.symbol.svg#close"></use>
								</svg>
							</button>
						</header>
						<p class="text-14 fr-secondary mt-8">Введите почту, на которую будет отправлена ссылка для восстановления пароля</p>
						<form class="l-auth__form mt-24 d-flex flex-col flex-grow-1">
							<div class="input-group">
								<label for="auth-forgot-mail">Почта</label>
								<div class="input-group__container">
									<input type="email" id="auth-forgot-mail" required />
								</div>
							</div>

							<div class="d-flex flex-col gap-8 mt-auto">
								<button type="submit" class="c-button w-full fr-primary text-16-14 font-medium">Продолжить</button>
								<button type="submit" class="c-button white w-full accent-primary text-16-14 font-medium">Назад</button>
							</div>
						</form>
					</div>
				</div>
			</dialog>

			<dialog id="new-password" style="display: none;">
				<div class="l-auth d-flex">
					<div class="l-auth__img">
						<img src="https://placehold.co/450x500" alt="auth-image" />
					</div>
					<div class="l-auth__content d-flex flex-col">
						<header class="l-auth__header d-flex justify-between">
							<h2 class="font-semibold text-20 fr-primary">Придумайте новый пароль</h2>
							<button data-fancybox-close class="c-button gray small adaptive-close">
								<svg class="icon icon--close">
									<use href="./img/svgsprite/sprite.symbol.svg#close"></use>
								</svg>
							</button>
						</header>
						<form class="l-auth__form mt-24 d-flex flex-col flex-grow-1">
							<div class="input-group">
								<label for="auth-new-password" class="red-dot">Повторите пароль</label>
								<div class="input-group__container">
									<input type="password" class="auth-password" id="auth-new-password" required />
									<a href="#" class="password-hide">
										<svg class="icon icon--password-hide">
											<use href="./img/svgsprite/sprite.symbol.svg#password-hide"></use>
										</svg>
										<svg class="icon icon--password-show" style="display: none;">
											<use href="./img/svgsprite/sprite.symbol.svg#password-show"></use>
										</svg>
									</a>
								</div>
							</div>

							<div class="input-group mt-8">
								<label for="auth-new-password-rewrite" class="red-dot">Повторите пароль</label>
								<div class="input-group__container">
									<input type="password" class="auth-password" id="auth-new-password-rewrite" required />
									<a href="#" class="password-hide">
										<svg class="icon icon--password-hide">
											<use href="./img/svgsprite/sprite.symbol.svg#password-hide"></use>
										</svg>
										<svg class="icon icon--password-show" style="display: none;">
											<use href="./img/svgsprite/sprite.symbol.svg#password-show"></use>
										</svg>
									</a>
								</div>
							</div>

							<div class="d-flex flex-col mt-auto">
								<button type="submit" class="c-button w-full fr-primary text-16-14 font-medium">Изменить пароль</button>
							</div>
						</form>
					</div>
				</div>
			</dialog>
			<section class="l-section">
				<div class="l-wrapper">
					<button class="c-button" data-fancybox data-src="#login" style="margin: 10px auto;">
						<span class="font-medium">Войти</span>
					</button>
					<button class="c-button" data-fancybox data-src="#reg" style="margin: 10px auto;">
						<span class="font-medium">Регистрация</span>
					</button>
					<button class="c-button" data-fancybox data-src="#buyer-data" style="margin: 10px auto;">
						<span class="font-medium">Данные покупателя</span>
					</button>
					<button class="c-button" data-fancybox data-src="#forgot" style="margin: 10px auto;">
						<span class="font-medium">Сброс пароля</span>
					</button>
					<button class="c-button" data-fancybox data-src="#new-password" style="margin: 10px auto;">
						<span class="font-medium">Новый пароль</span>
					</button>
				</div>
			</section>
		</main>
		@@include('blocks/footer.html')

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
